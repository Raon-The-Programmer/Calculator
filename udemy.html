<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOHN CALCULATIONS</title>
    <link rel="stylesheet" href="udemy.css">
    
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder='0' id='inputbox'>
        <div>
            <button class="operators">AC</button>
            <button class="operators">DEL</button>
            <button class="operators">%</button>
            <button class="operators">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operators">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operators">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operators">+</button>
        </div>
        <div>
            <button>00</button>
            <button>.</button>
            <button>0</button>
            <button class="equalto">=</button>
        </div>
    </div>
    <script src="udemy.js"></script>
</body>
</html>
